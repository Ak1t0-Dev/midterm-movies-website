<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1322d173d9.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>movies</title>
</head>

<body>
    <header id="header">
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Please enter a movie title">
            <button class="search-btn">Search</button>
            <div class="sort">
                <span>sort:</span>
                <input type="radio" name="sort" value="0" id="none" checked="checked">
                <label for="none" class="sort-label">NONE</label>
                <input type="radio" name="sort" value="1" id="trend">
                <label for="trend" class="sort-label">TREND</label>
                <input type="radio" name="sort" value="2" id="votes">
                <label for="votes" class="sort-label">VOTES</label>
                <input type="radio" name="sort" value="3" id="rating">
                <label for="rating" class="sort-label">RATING</label>
            </div>
        </div>
        <div class="genres-filter">
            <h3>filter by genres:</h3>
            <div id="genres">
            </div>
        </div>
    </header>
    <aside id="aside">
        <section>
        </section>
        <section class="aside-items">
            <h2>Browser</h2>
            <ul>
                <li><a href="#"><i class="fa-regular fa-compass"></i><span>Discover</span></a></li>
                <li><a href="#"><i class="fa-solid fa-chart-line"></i><span>Tops</span></a></li>
                <li><a href="#"><i class="fa-solid fa-folder"></i><span>Genres</span></a></li>
                <li><a href="#"><i class="fa-regular fa-face-smile"></i><span>Moods</span></a></li>
            </ul>
            </sectiton>
            <section class="aside-items">
                <h2>My movies</h2>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-rectangle-list"></i><span>Watchlist</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i><span>Favorites</span></a></li>
                </ul>
            </section>
            <section class="aside-items">
                <h2>My playlists</h2>
                <ul>
                    <li><a href="#"><span>Tarantino 2017 selections</span></a></li>
                    <li><a href="#"><span>Tarantino 2018 selections</span></a></li>
                    <li><a href="#"><span>Tarantino 2019 selections</span></a></li>
                    <li><a href="#"><span>Tarantino 2020 selections</span></a></li>
                    <li><a href="#"><span>Tarantino 2021 selections</span></a></li>
                </ul>
            </section>
    </aside>
    <main id="main">
        <section id="main-item">
        </section>
        <section id="movies">
        </section>
    </main>
</body>

</html>
